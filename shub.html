<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Suraksha Matrimony</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffdee9, #b5fffc);
            color: #333;
        }

        header {
            background-color: #ff5e78;
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, select, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #ff5e78;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e14b63;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        Shubham Suraksha Matrimony
    </header>

    <div class="container">
        <h2>Register Your Profile</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="age" placeholder="Age" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="caste" placeholder="Caste / Religion" required>
            <input type="text" id="location" placeholder="Location" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Shubham Suraksha Matrimony. All rights reserved.
    </footer>

    <script>
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            alert(`Thank you, ${name}, for registering with Shubham Suraksha Matrimony!`);
            form.reset();
        });
    </script>
</body>

</html>
